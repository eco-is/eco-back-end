spring.application.name=enviro-net
server.port=8080
baseFrontUrl=http://localhost:4200

# set somewhere else on your pc and add Templates folder there
projectFilePath=C:\\Users\\Nina\\OneDrive\\Desktop\\Projects
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/environet
spring.datasource.username=postgres
spring.datasource.password=super
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.data-locations=classpath:db/create_next_versions_table.sql,classpath:data.sql,classpath:db/insert_projects_scheme.sql,classpath:db/insert_finance.scheme.sql

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

jwt.secret=&{JWT_SECRET}

# ===============================
# = GMAIL
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=environet.eco@gmail.com
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.apache.coyote.http11=DEBUG
server.ssl.enabled=false
server.ssl.key-store-password=changeit

# ===============================
# = KAFKA
# ===============================

spring.kafka.bootstrap-servers=${KAFKA_BROKER:localhost:9092}
spring.kafka.topic.start-saga=start-saga
spring.kafka.topic.notify-ending=notify-ending
spring.kafka.consumer.group-id=document-group
spring.kafka.consumer.auto-offset-reset=latest

logging.level.org.apache.kafka=OFF